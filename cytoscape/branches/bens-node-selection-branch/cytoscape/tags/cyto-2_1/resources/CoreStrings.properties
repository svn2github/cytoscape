//Cytoscape 2.1 Command Line Arguments and Sytem Properties
USAGE=\
\n\
Command line arguments to Cytoscape:\n\
-----------------------------------\n\
-h | --h | -help | --help\n\
	\tdisplay help and exit\n\
\n\
-props <properties file>\n\
	\tspecify properties file\n\
\n\
{ -b | -bioDataServer | -BDS } <BioDataServer manifest file>\n\
	\tspecify BioDataServer manifest file\n\
\n\
{ -s | -species } <species>\n\
	\tprovide name of species for which data is available\n\
\n\
-c | -noCanonicalization\n\
	\tsuppress automatic canonicalization\n\
\n\
-headless | -noView \n\
	\trun in headless mode; do not create and display the GUI\n\
\n\
 -noDialog | -suppressView \n\
	\tdo not pop up informational dialog box when expression file is loaded\n\
\n\
{ -vt | --VT } <view threshold>\n\
	\tspecify threshold # nodes at which views will not automatically\n\
	\tbe created\n\
\n\
-project <project-file>\n\
	\tspecify location of project file\n\
\n\
{ -g | -graph } <GML format (.gml) graph files...>\n\
	\tspecify list of graph files\n\
\n\
{ -i | -interaction } <SIF format (.sif) interaction files...>\n\
	\tspecify list of interaction files\n\
\n\
{ -e | -expression } <expression files...>\n\
	\tspecify list of expression files\n\
\n\
{ -n | -nodeAttributes } <node attributes files...>\n\
	\tspecify list of node attributes files\n\
\n\
{ -j | -edgeAttributes } <edge attributes files...>\n\
	\tspecify list of edge attributes files\n\
\n\
{ -script | --script } <script text...> -end\n\
\n\
{ -rp | -resourcePlugin } <resource plugins...>\n\
	\tspecify list of resource plugins\n\
\n\
{ -p | -plugin | --JLW | --JLD | --JLL } <list of plugins/directories/URLs>\n\
	\tspecify list of plugins (jar files), directories containing plugins,\n\
	\tURLs (http://...) to jar files, or URLs (http://...) to manifest files\n\
\n\
System properties:\n\
-----------------\n\
-Djava.awt.headless=[true|false]\n\
	\tSimilar to command line argument -headless | -noView \n\
	\trun in headless mode; do not create and display the GUI\n\
\n
